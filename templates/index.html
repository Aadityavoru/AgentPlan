<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company-Specific Mock Interview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .interview-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .setup-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
        }
        .agent {
            background-color: #e9ecef;
            margin-right: auto;
        }
        .candidate {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .evaluation {
            background-color: #ffc107;
            color: #212529;
            margin-right: auto;
            border-left: 4px solid #fd7e14;
        }
        .final-feedback {
            background-color: #20c997;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-container {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Company-Specific Mock Interview</h1>
        
        <!-- Setup Form (Initial View) -->
        <div id="setup-section" class="setup-container">
            <h2 class="mb-3">Interview Setup</h2>
            <div class="mb-3">
                <label for="company-select" class="form-label">Select Company:</label>
                <select id="company-select" class="form-select">
                    <option value="" selected disabled>Choose a company...</option>
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="interview-type" class="form-label">Interview Type:</label>
                <select id="interview-type" class="form-select">
                    <option value="General">General</option>
                    <option value="Technical">Technical</option>
                    <option value="Behavioral">Behavioral</option>
                    <option value="System Design">System Design</option>
                </select>
            </div>
            <button id="start-btn" class="btn btn-primary w-100">Start Interview</button>
        </div>
        
        <!-- Interview Section (Hidden Initially) -->
        <div id="interview-section" class="interview-container hidden">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="company-title">Mock Interview</h2>
                <span id="question-counter" class="badge bg-secondary">Question 1/5</span>
            </div>
            
            <div class="progress-container">
                <div class="progress" style="height: 10px;">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            
            <div id="chat-container" class="chat-container">
                <!-- Messages will be dynamically inserted here -->
            </div>
            
            <div id="response-section">
                <div class="mb-3">
                    <label for="answer-input" class="form-label">Your Answer:</label>
                    <textarea id="answer-input" class="form-control" rows="4" placeholder="Type your answer here..."></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="submit-btn" class="btn btn-primary">Submit Answer</button>
                    <button id="end-btn" class="btn btn-danger">End Interview</button>
                </div>
            </div>
            
            <div id="loader" class="loader hidden"></div>
            
            <div id="final-feedback-container" class="final-feedback hidden">
                <h3 class="mb-3">Final Feedback</h3>
                <div id="final-feedback-content"></div>
                <button id="new-interview-btn" class="btn btn-success mt-3">Start New Interview</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
